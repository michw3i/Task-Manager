<!DOCTYPE html>
<html lang="en">
<head>
  <title>Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.cdnfonts.com/css/momentz" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/dynapuff" rel="stylesheet">

  <style>
    :root{
      --bg-hi:#AFD5C7;
      --bg-mid:#6ba9bb;
      --bg-lo:#6e65b5;
      --ink:#838080;
      --spark:#ffffff;
    }

    /* ===== Gradient Background ===== */
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Inter, Arial, sans-serif;
      color:var(--ink);
      min-height:100vh;
      display:flex; flex-direction:column;
      background:
        radial-gradient(1200px 700px at 50% -10%, #ffffff11, transparent 60%),
        radial-gradient(1400px 900px at 50% 110%, #ffffff08, transparent 70%),
        linear-gradient(var(--bg-hi), var(--bg-mid) 50%, var(--bg-lo));
      overflow-x:hidden;
    }

    /* ===== Top Navigation Bar ===== */
    ul.navigation{
      list-style:none; margin:0;
      font-family: 'DynaPuff', sans-serif;
      letter-spacing: 0.18em;
      display:flex; justify-content:center; gap:10px;
      padding:12px;
      position:sticky; top:0; z-index:6;
      background: linear-gradient(180deg, rgba(110, 101, 181, 0.6), rgba(80, 72, 140, 0.6));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(110, 101, 181,0.3);
    }
    ul.navigation li{ display:inline-block }
    ul.navigation a{
      text-decoration:none; color:#f3f3f3;
      padding:8px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border:1px solid rgba(110, 101, 181, 0.1);
      box-shadow: inset 0 1px 0 rgba(213, 177, 85, 0.2);
      transition: transform .15s ease, box-shadow .2s ease, background .2s ease;
    }
    ul.navigation a:hover{
      transform:translateY(-1px);
      background: linear-gradient(180deg, rgba(110, 101, 181,0.15), rgba(110, 101, 181,0.05));
      box-shadow: 0 8px 18px rgba(110, 101, 181, 0.5);
    }

    /* ===== Hero Section ===== */
    #body{
      position:relative;
      flex:1;
      display:flex; align-items:center; justify-content:center; text-align:center;
      padding:12vh 6vw; overflow:hidden; isolation:isolate;
    }

    /* ===== Background Bokeh ===== */
    .bokeh{
      position:absolute; inset:-10% -10% -10% -10%; z-index:0; pointer-events:none;
      background:
        radial-gradient(220px 220px at 12% 18%, rgba(255,255,255,0.15) 0, transparent 70%),
        radial-gradient(260px 260px at 78% 20%, rgba(255,255,255,0.12) 0, transparent 70%),
        radial-gradient(200px 200px at 22% 72%, rgba(255,255,255,0.12) 0, transparent 70%),
        radial-gradient(280px 280px at 88% 74%, rgba(255,255,255,0.1) 0, transparent 70%),
        radial-gradient(160px 160px at 48% 36%, rgba(255,255,255,0.1) 0, transparent 70%),
        radial-gradient(180px 180px at 60% 60%, rgba(255,255,255,0.1) 0, transparent 70%);
      filter: blur(8px);
    }

    /* ===== Heart Shadow ===== */
    .heart-shadow{
      position:absolute; width:min(68vw,560px); height:min(50vw,420px);
      left:50%; top:52%; transform:translate(-50%,-50%);
      background: radial-gradient(closest-side at 50% 58%, rgba(255,255,255,0.1), transparent 65%);
      filter: blur(40px);
      opacity:.4;
      border-radius: 60% 60% 60% 60% / 55% 55% 45% 45%;
    }

    /* ===== Orbit Line ===== */
    .orbit-line{
      position:absolute; left:50%; top:52%;
      transform: translate(-50%,-50%) rotate(-12deg);
      width:min(70vw,600px); height:min(46vw,380px);
      border-radius:50%;
      border:1px solid rgba(255,255,255,0.3);
      mask: linear-gradient(90deg, transparent 0 12%, #000 20% 60%, transparent 88% 100%);
      opacity:.5;
    }

    /* ===== Sparkle Crosses ===== */
    .spark{
      position:absolute; width:14px; height:14px; left:50%; top:52%;
      transform: translate(-50%,-50%) rotate(15deg);
      animation: flare 2.4s ease-in-out infinite alternate;
    }
    .spark::before,.spark::after{
      content:""; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      background: var(--spark);
      filter: drop-shadow(0 0 4px #fffffffd) drop-shadow(0 0 10px #ffffffb4);
    }
    .spark::before{ width:74px; height:2px; opacity:.8 }
    .spark::after{ width:2px; height:74px; opacity:.8 }
    .spark.small::before{ width:36px }
    .spark.small::after{ height:36px }

    @keyframes flare{
      0%   { transform: translate(-50%,-50%) rotate(15deg) scale(.92); opacity:.75; }
      100% { transform: translate(-50%,-50%) rotate(15deg) scale(1.08); opacity:1; }
    }

    /* ===== Blurred Star Silhouettes ===== */
    .blur-star{
      position:absolute; width:140px; height:140px; z-index:0;
      background: radial-gradient(closest-side, rgba(255, 255, 255, 0.19) 0 40%, transparent 70%);
      filter: blur(8px);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 71%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: starPulse 3.4s ease-in-out infinite alternate;
    }
    @keyframes starPulse{
      0%{ opacity:.38; transform: rotate(0deg) scale(.96); filter: blur(9px) brightness(.9);}
      100%{ opacity:.62; transform: rotate(2deg) scale(1.06); filter: blur(7px) brightness(1.1);}
    }

    /* ===== Headline ===== */
    h1{
      font-family: 'momentz', sans-serif;
      position:relative; z-index:4;
      font-style: normal;
      margin:0;
      font-weight:400;
      font-size: clamp(6rem, 10vw, 7rem);
      letter-spacing: 0.10em;
      background: linear-gradient(180deg, #ffffff, #dcdcdc 60%, #bfbfbf);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 2px 10px rgba(255,255,255,0.3);
    }

    /* ===== Twinkling Dots ===== */
    .twinkles{ position:absolute; inset:0; pointer-events:none; }
    .dot{
      position:absolute; width:3px; height:3px; border-radius:50%;
      background:#fff; opacity:.7;
      box-shadow:0 0 6px #ffffff, 0 0 12px #ffffff80;
      animation: twinkle 2.6s ease-in-out infinite alternate;
    }
    .dot.s{ width:2px; height:2px; animation-duration:2.1s }
    .dot.l{ width:4px; height:4px; animation-duration:3.2s }
    @keyframes twinkle{
      0%{
        opacity:.35;
        transform: scale(.9);
        box-shadow: 0 0 4px #ffffff99, 0 0 8px #ffffff66;
      }
      100%{
        opacity:1;
        transform: scale(1.25);
        box-shadow: 0 0 8px #ffffff, 0 0 16px #ffffffb3;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <ul class="navigation">
    <li><a href="/">Home</a></li>
    <li><a href="/todo">To-do</a></li>
    <li><a href="/financials">Financials</a></li>
  </ul>

  <!-- Hero Section -->
  <div id="body">
    <div class="bokeh"></div>

    <!-- Animated Stars -->
    <span class="blur-star" style="left:6%; top:8%; animation-delay:.2s"></span>
    <span class="blur-star" style="right:4%; top:16%; animation-delay:.6s"></span>
    <span class="blur-star" style="left:14%; bottom:14%; animation-delay:.9s"></span>
    <span class="blur-star" style="right:10%; bottom:8%; animation-delay:1.2s"></span>

    <div class="heart-shadow"></div>
    <div class="orbit-line"></div>

    <!-- Sparkle Crosses -->
    <span class="spark" style="transform: translate(-50%,-50%) rotate(10deg) scale(.9) translateX(-160px); animation-delay:.3s"></span>
    <span class="spark" style="transform: translate(-50%,-50%) rotate(22deg) scale(.75) translateX(160px); animation-delay:.6s"></span>
    <span class="spark small" style="transform: translate(-50%,-50%) rotate(-8deg) scale(.65) translate(-210px,-60px); animation-delay:.9s"></span>
    <span class="spark small" style="transform: translate(-50%,-50%) rotate(16deg) scale(.65) translate(210px,60px); animation-delay:1.2s"></span>

    <!-- Twinkle Dots -->
    <div class="twinkles">
      <span class="dot s" style="top:12%; left:18%; animation-delay:.1s"></span>
      <span class="dot"   style="top:20%; left:32%; animation-delay:.4s"></span>
      <span class="dot l" style="top:16%; left:72%; animation-delay:.8s"></span>
      <span class="dot s" style="top:28%; left:86%; animation-delay:1.2s"></span>
      <span class="dot"   style="top:44%; left:10%; animation-delay:1.5s"></span>
      <span class="dot s" style="top:52%; left:22%; animation-delay:1.8s"></span>
      <span class="dot l" style="top:58%; left:48%; animation-delay:2.0s"></span>
      <span class="dot"   style="top:46%; left:76%; animation-delay:2.3s"></span>
      <span class="dot s" style="top:70%; left:18%; animation-delay:2.5s"></span>
      <span class="dot"   style="top:78%; left:38%; animation-delay:2.8s"></span>
      <span class="dot s" style="top:84%; left:62%; animation-delay:3.1s"></span>
      <span class="dot l" style="top:88%; left:82%; animation-delay:3.4s"></span>
    </div>

    <!-- Title -->
    <h1>WELCOME TO TASKLY!</h1>
  </div>
</body>
</html>
